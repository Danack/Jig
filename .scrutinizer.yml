before_commands:
    - "composer install --dev --prefer-source"
tools:
    php_code_coverage:
        enabled: true
        test_command: php vendor/bin/phpunit -c test/phpunit.xml --coverage-text
        filter:
            paths: ["src/*"]
            excluded_paths:       ["*/Tests/*"]
    php_loc:
        enabled: true
        excluded_dirs:        ["*/Tests/*"]
    php_mess_detector:
        enabled: true
        filter:
            paths: ["src/*"]
            excluded_paths:       ["*/Tests/*"]
    php_analyzer: true
    php_analyzer:
        filter:
            paths: ["src/*"]
            excluded_paths:       ["*/Tests/*"]

checks:
    php:
        code_rating: true
        duplication: true